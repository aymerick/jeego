<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Jeego</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <h2>Jeego</h2>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="nodes">
    {{#each}}
      <h3>{{#if name}}{{name}}{{else}}Node {{id}}{{/if}}</h3>
      <ul>
      {{#if temperature}}
        <li>Temperature: {{temperature}}C</li>
      {{/if}}
      {{#if humidity}}
        <li>Humidity: {{humidity}}%</li>
      {{/if}}
      {{#if light}}
        <li>Light: {{light}}%</li>
      {{/if}}
      {{#if motion}}
        <li>Motion: {{motion}}</li>
      {{/if}}
      {{#if low_battery}}
        <li>Low battery: {{low_battery}}</li>
      {{/if}}
      {{#if vcc}}
        <li>Vcc: {{vcc}}mV</li>
      {{/if}}
      {{#if updated_at}}
        <li>Last update: {{timeAgo updated_at}}</li>
      {{/if}}
      </ul>
    {{/each}}
  </script>

  <!-- libs -->
  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.3.1.js"></script>
  <script src="js/libs/ember-data-1.0.0-beta.7.js"></script>
  <script src="js/libs/moments-with-langs-2.5.1.js"></script>

  <!-- app -->
  <script src="js/app.js"></script>
  <script src="js/router.js"></script>
  <script src="js/helpers.js"></script>
  <script src="js/models/node.js"></script>
</body>
</html>
